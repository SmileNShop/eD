<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Wallpaper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      text-align: center;
    }
    .wallpaper-container {
      margin-top: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
      border: 5px solid #fff;
      border-radius: 10px;
    }
    footer {
      margin-top: 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Daily Wallpaper</h1>
  <div class="wallpaper-container">
    <img src="images/wallpaper.jpg" alt="Wallpaper of the Day">
  </div>
  <footer>
    <p>Wallpaper generated by <a href="https://huggingface.co/black-forest-labs/FLUX.1-dev" target="_blank" style="color: #ff6347;">FLUX.1-dev</a></p>
  </footer>
</body>
</html>
